sudo: required
dist: xenial

services:
  - docker

cache:
  directories:
    - $HOME/.ccache
    - $HOME/.m2  # Maven

env:
  - CCACHE_COMPRESS: 1
  - CCACHE_COMPRESSLEVEL: 5

git:
  # ARROW-3083: We use a higher clone depth to also have the latest tag in the cloned history.
  depth: 250

before_install:
  - ci/travis/before-install.sh

matrix:
  fast_finish: true
  include:
  - name: "C++ unit tests w/ clang 7.0, system packages"
    os: linux
    language: cpp
    before_script:
    - if [ $ARROW_CI_CPP_AFFECTED != "1" ]; then exit; fi
    - git submodule update --init
    - docker-compose pull cpp-ci
    script:
    - docker-compose run cpp-ci

after_failure:
  - ci/travis/after-failure.sh

after_script:
  - ci/travis/after-script.sh

env:
  global:
  - secure: ""
