name: R Linux build matrix

on:
  # TODO: make these CRON? or maybe just push to master?
  # schedule:
  #   - cron: |
  #       0 */12 * * *
  push:
    branches:
      - master
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'r/**'
  # TODO: when making cron/push only, remove pull_request (for testing only right?)
  pull_request:
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'r/**'

jobs:

  r-hub:
    name: R-hub ${{ matrix.r_image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://github.com/r-hub/rhub-linux-builders
        # "fedora-clang-devel" fails on compiling m4, see below for freadahead message
        r_image: ["debian-gcc-devel", "ubuntu-gcc-release"]
    env:
      R_DOCKER_ORG: "rhub"
      R_DOCKER_IMAGE: ${{ matrix.r_image }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
      - name: Docker Pull
        shell: bash
        run: |
          docker-compose pull --ignore-pull-failures r-docker
      - name: Docker Build
        shell: bash
        run: |
          docker-compose build r-docker
      - name: Docker Run
        shell: bash
        run: docker-compose run r-docker
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push r-docker

  rstudio:
    name: RStudio ${{ matrix.r_version }}-${{ matrix.r_image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rstudio/r-base
        # centos8 fails on compiling m4:
        # freadahead.c: In function 'freadahead':
        # freadahead.c:92:3: error: #error "Please port gnulib freadahead.c to your platform! Look at the definition of fflush, fread, ungetc on your system, then report this to bug-gnulib."
        r_version: ["3.6"]
        r_image: ["bionic", "centos6", "centos7", "opensuse42", "opensuse15"]
    env:
      R_DOCKER_ORG: "rstudio"
      R_DOCKER_IMAGE: "r-base"
      R_DOCKER_TAG: ${{ matrix.r_version }}-${{ matrix.r_image }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
      - name: Docker Pull
        shell: bash
        run: |
          docker-compose pull --ignore-pull-failures r-docker
      - name: Docker Build
        shell: bash
        run: |
          docker-compose build r-docker
      - name: Docker Run
        shell: bash
        run: docker-compose run r-docker
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push r-docker
