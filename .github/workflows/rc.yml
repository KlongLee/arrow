name: R

on:
  push:
    paths:
      - '.github/workflows/rc.yml'
      # This is just a file we know will get edited when a version is bumped
      # and shouldn't get touched otherwise
      - 'ruby/red-arrow/lib/arrow/version.rb'
  pull_request:
    paths:
      - '.github/workflows/rc.yml'
      - 'ruby/red-arrow/lib/arrow/version.rb'

jobs:
  verify:
    name: Verify ${{ matrix.os }} ${{ matrix.job }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        job: [source, wheels]
    env:
      RC_NUM: 2
      # TODO: read this from file
      VERSION: 0.16.0
      JOB: ${{ matrix.job }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Run verification
        shell: bash
        run: |
          if which choco >/dev/null 2>&1; then
            choco install wget
          fi
          # TODO: don't run if VERSION has SNAPSHOT in it? I.e. just for rc
          dev/release/verify-release-candidate.sh $JOB $VERSION $RC_NUM
