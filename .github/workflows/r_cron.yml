name: R Linux build matrix

on:
  # TODO: make these CRON? or maybe just push to master?
  # schedule:
  #   - cron: |
  #       0 */12 * * *
  push:
    branches:
      - master
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'r/**'
  # TODO: when making cron/push only, remove pull_request (for testing only right?)
  pull_request:
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'r/**'

jobs:

  r-hub:
    name: R-hub ${{ matrix.rhub }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        rhub: ["debian-clang-devel", "debian-gcc-release", "fedora-clang-devel", "fedora-gcc-devel", "linux-x86_64-centos6-epel", "ubuntu-gcc-release"]
    env:
      RHUB_IMAGE: ${{ matrix.rhub }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
      - name: Docker Pull
        shell: bash
        run: |
          docker-compose pull --ignore-pull-failures r-hub
      - name: Docker Build
        shell: bash
        run: |
          docker-compose build r-hub
      - name: Docker Run
        shell: bash
        run: docker-compose run r-hub
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push r-hub
