name: C++ Cron

on:
  schedule:
    - cron: |
        0 */12 * * *

jobs:

  debian:
    name: AMD64 Debian ${{ matrix.debian }} C++
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        debian: [10]
    env:
      DEBIAN: ${{ matrix.debian }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Docker Pull
        shell: bash
        run: docker-compose pull --ignore-pull-failures debian-cpp
      - name: Docker Build
        shell: bash
        run: docker-compose build debian-cpp
      - name: Docker Run
        shell: bash
        run: docker-compose run debian-cpp
      - name: Docker Push
        if: github.event_name == 'push' && github.repository == 'apache/arrow'
        shell: bash
        run: |
          docker login \
            -u ${{ secrets.DOCKERHUB_USER }} \
            -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push debian-cpp

  fedora:
    name: AMD64 Fedora ${{ matrix.fedora }} C++
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora: [10]
    env:
      FEDORA: ${{ matrix.fedora }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Docker Pull
        shell: bash
        run: docker-compose pull --ignore-pull-failures fedora-cpp
      - name: Docker Build
        shell: bash
        run: docker-compose build fedora-cpp
      - name: Docker Run
        shell: bash
        run: docker-compose run fedora-cpp
      - name: Docker Push
        if: github.event_name == 'push' && github.repository == 'apache/arrow'
        shell: bash
        run: |
          docker login \
            -u ${{ secrets.DOCKERHUB_USER }} \
            -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push fedora-cpp
