name: Master - C++

on:
  push:
    branches:
      - master
      - maint-*
    paths:
      - 'ci/**'
      - 'cpp/**'

jobs:

  ubuntu-cmake32:
    name: AMD64 Ubuntu 18.04 C++ CMake 3.2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [18.04]
    env:
      UBUNTU: ${{ matrix.ubuntu }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Docker Pull
        shell: bash
        run: |
          docker-compose pull --ignore-pull-failures ubuntu-cpp
          docker-compose pull --ignore-pull-failures ubuntu-cpp-cmake32
      - name: Docker Build
        shell: bash
        run: |
          docker-compose build ubuntu-cpp
          docker-compose build ubuntu-cpp-cmake32
      - name: Docker Run
        shell: bash
        run: docker-compose run ubuntu-cpp-cmake32
      - name: Docker Push
        if: github.event_name == 'push' && github.ref == 'master'
        shell: bash
        run: |
          docker login \
            -u ${{ secrets.DOCKERHUB_USER }} \
            -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push ubuntu-cpp-cmake32
