name: Master - Java

on:
  push:
    branches:
      - master
      - maint-*
    paths:
      - 'ci/**'
      - 'cpp/**'

jobs:

  macos:
    name: AMD64 MacOS 10.15 Java JDK ${{ matrix.jdk }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: [11]
    steps:
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build
        shell: bash
        run: ci/scripts/java_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/java_test.sh $(pwd)
