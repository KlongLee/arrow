name: C++ Cron

on:
  pull_request:
# on:
#   push:
#     paths:
#       - '.github/workflows/cpp_cron.yml'
#   pull_request:
#     paths:
#       - '.github/workflows/cpp_cron.yml'
#   schedule:
#     - cron: |
#         0 */12 * * *

env:
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 1
  ARROW_ENABLE_TIMING_TESTS: OFF
  ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
  ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  docker:
    name: ${{ matrix.title }}
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.repository == 'apache/arrow' }}
    strategy:
      fail-fast: false
      matrix:
        name:
          - amd64-debian-10-cpp
          - amd64-fedora-32-cpp
          - amd64-ubuntu-16.04-cpp
          - amd64-ubuntu-18.04-cpp
          - amd64-ubuntu-18.04-cpp-cmake32
        include:
          - name: amd64-debian-10-cpp
            image: debian-cpp
            title: AMD64 Debian 10 C++
            debian: 10
          - name: amd64-fedora-32-cpp
            image: fedora-cpp
            title: AMD64 Fedora 32 C++
            fedora: 32
          - name: amd64-ubuntu-16.04-cpp
            image: ubuntu-cpp
            title: AMD64 Ubuntu 16.04 C++
            ubuntu: 16.04
          - name: amd64-ubuntu-18.04-cpp
            image: ubuntu-cpp
            title: AMD64 Ubuntu 18.04 C++
            ubuntu: 18.04
          - name: amd64-ubuntu-18.04-cpp-cmake32
            image: ubuntu-cpp-cmake32
            title: AMD64 Ubuntu 18.04 C++ CMake 3.2
            ubuntu: 18.04
    env:
      # the defaults here should correspond to the values in .env
      ARCH: 'amd64'
      DEBIAN: ${{ matrix.debian || 10 }}
      FEDORA: ${{ matrix.fedora || 32 }}
      UBUNTU: ${{ matrix.ubuntu || 18.04 }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        run: ci/scripts/util_checkout.sh
      - name: Free Up Disk Space
        run: ci/scripts/util_cleanup.sh
      - name: Cache Docker Volumes
        uses: actions/cache@v1
        with:
          path: .docker
          key: ${{ matrix.name }}-${{ hashFiles('cpp/**') }}
          restore-keys: ${{ matrix.name }}-
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Setup Core Pattern
        run: sudo sysctl -w kernel.core_pattern="core.%e.%p"
      - name: Setup Archery
        run: pip install -U -e dev/archery[docker]
      - name: Execute Docker Build
        run: |
          ulimit -c unlimited
          archery docker run ${{ matrix.image }}
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        run: archery docker push ${{ matrix.image }}

  docker-arm:
    # NOTE: this job is specific for self-hosted runners
    # CACHING: don't use the cache plugin because of various permission
    #          issues and keep the cached docker volumes permanently on the
    #          host
    # PYTHON: no distrubutions are build for arm machines by the github
    #         actions team, so python>3.6 must be preinstalled on the self
    #         hosted machines
    name: ${{ matrix.title }}
    runs-on: [self-hosted, linux, ${{ matrix.runner_arch }} ]
    # if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.repository == 'apache/arrow' }}
    defaults:
      # to use certain environment variables are set by .bashrc an interactive
      # bash shell must be used
      run:
        shell: bash -i {0}
    strategy:
      fail-fast: false
      matrix:
        name:
          - arm64v8-debian-10-cpp
          - arm64v8-ubuntu-16.04-cpp
          - arm64v8-ubuntu-18.04-cpp
          - arm32v7-ubuntu-18.04-cpp
        include:
          - name: arm64v8-ubuntu-16.04-cpp
            ubuntu: 16.04
            title: ARM64v8 Ubuntu 16.04 C++
            image:  ubuntu-cpp
            runner_arch: ARM64
          - name: arm64v8-ubuntu-18.04-cpp
            ubuntu: 18.04
            title: ARM64v8 Ubuntu 18.04 C++
            runner: [self-hosted, linux, ARM64]
            image: ubuntu-cpp
            runner_arch: ARM64
          - name: arm64v8-debian-10-cpp
            debian: 10
            title: ARM64v8 Debian 10 C++
            runner:
            image: debian-cpp
            runner_arch: ARM64
          - name: arm32v7-ubuntu-18.04-cpp
            debian: 10
            title: ARM32v7 Debian 10 C++
            runner: [self-hosted, linux, ARM]
            image: ubuntu-cpp
            runner_arch: ARM
    env:
      # the defaults here should correspond to the values in .env
      ARCH: 'arm64v8'
      DEBIAN: ${{ matrix.debian || 10 }}
      FEDORA: ${{ matrix.fedora || 32 }}
      UBUNTU: ${{ matrix.ubuntu || 18.04 }}
      LLVM: 8
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        run: ci/scripts/util_checkout.sh
      - name: Free Up Disk Space
        run: ci/scripts/util_cleanup.sh
      - name: Setup Archery
        run: pip install -U -e dev/archery[docker]
      - name: Execute Docker Build
        # parallelism is reduced because the ARM builders are low on memory
        run: |
          ulimit -c unlimited
          archery docker run -e CPP_MAKE_PARALLELISM=2 ${{ matrix.image }}
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        run: archery docker push ${{ matrix.image }}

  oss-fuzz:
    name: OSS-Fuzz build check
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.repository == 'apache/arrow' }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [18.04]
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        run: ci/scripts/util_checkout.sh
      - name: Free Up Disk Space
        run: ci/scripts/util_cleanup.sh
      - name: Checkout OSS-Fuzz
        uses: actions/checkout@v1
        with:
          path: oss-fuzz
          repository: google/oss-fuzz
          ref: master
      - name: Install dependencies
        working-directory: ../oss-fuzz
        run: |
          python3 -m pip install setuptools
          python3 -m pip install -r infra/ci/requirements.txt
      - name: Build image
        working-directory: ../oss-fuzz
        run: |
          python3 infra/helper.py build_image --pull arrow
      - name: Build fuzzers
        working-directory: ../oss-fuzz
        run: |
          python3 infra/helper.py build_fuzzers arrow `pwd`/../arrow
      - name: Check build
        working-directory: ../oss-fuzz
        run: |
          python3 infra/helper.py check_build arrow
