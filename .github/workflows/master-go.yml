name: Mater - Go

on:
  push:
    branches:
      - master
      - maint-*
    paths:
      - 'ci/**'
      - 'go/**'

jobs:

  macos:
    name: AMD64 MacOS 10.15 Go ${{ matrix.go }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        go: [1.12]
    steps:
      - name: Install go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build
        shell: bash
        run: ci/scripts/go_build.sh .
      - name: Test
        shell: bash
        run: ci/scripts/go_test.sh .
