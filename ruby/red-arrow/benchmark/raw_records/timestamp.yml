prelude: |-
  require 'arrow'
  require 'faker'

  nrows = 1000
  ncols = 10
  type = Arrow::TimestampDataType.new(:micro)
  fields = ncols.times.map {|i| ["col_#{i}".to_sym, type] }.to_h
  schema = Arrow::Schema.new(**fields)
  timestamp_range = [Time.now - 30*24*3600, Time.now + 30*24*3600]
  arrays = ncols.times.map do
    Arrow::TimestampArray.new(
      :micro,
      nrows.times.map {
        sec = Faker::Time.between(*timestamp_range).to_i
        micro = Faker::Number.within(0 ... 1_000_000)
        sec * 1_000_000 + micro
      }
    )
  end
  record_batch = Arrow::RecordBatch.new(schema, nrows, arrays)

  def pure_ruby_raw_records(record_batch)
    [].tap do |ary|
      record_batch.n_rows.times do |i|
        record = []
        record_batch.n_columns.times do |j|
          record << record_batch.find_column(j)[i]
        end
        ary << record
      end
    end
  end
benchmark:
  pure_ruby: |-
    raw_records = pure_ruby_raw_records(record_batch)
  raw_records: |-
    raw_records = record_batch.raw_records
