prelude: |-
  require 'arrow'
  require 'faker'

  state = ENV.fetch('FAKER_RANDOM_SEED', 17).to_i
  Faker::Config.random = Random.new(state)

  nrows = 1000
  ncols = 10
  dict_vocab = Arrow::StringArray.new(
    100.times.map { Faker::Book.genre }.uniq
  )
  type = Arrow::DictionaryDataType.new(:int8, dict_vocab, true)
  fields = ncols.times.map {|i| ["col_#{i}".to_sym, type] }.to_h
  schema = Arrow::Schema.new(**fields)
  arrays = ncols.times.map do
    Arrow::DictionaryArray.new(
      type,
      Arrow::Int8Array.new(
        nrows.times.map {
          Faker::Number.within(0 ... dict_vocab.length)
        }
      )
    )
  end
  record_batch = Arrow::RecordBatch.new(schema, nrows, arrays)

  def pure_ruby_raw_records(record_batch)
    [].tap do |ary|
      record_batch.n_rows.times do |i|
        record = []
        record_batch.n_columns.times do |j|
          record << record_batch.find_column(j).indices[i]
        end
        ary << record
      end
    end
  end
benchmark:
  pure_ruby: |-
    raw_records = pure_ruby_raw_records(record_batch)
  raw_records: |-
    raw_records = record_batch.raw_records
