# Operating system (build VM template)
os: Visual Studio 2015

only_commits:
  # Skip commits not related to Python, C++ or Rust
  files:
    - appveyor.yml
    - ci/
    - cpp/
    - python/
    - rust/

cache:
  - C:\Users\Appveyor\clcache
  - C:\Users\Appveyor\.cargo\registry

environment:
  global:
    USE_CLCACHE: true

  matrix:
    # NOTE: clcache seems to work best with Ninja and worst with msbuild
    # (as generated by cmake)
    - JOB: "Rust_Stable"
      RUST_VERSION: stable
      TARGET: x86_64-pc-windows-msvc
      USE_CLCACHE: false
    - JOB: "Build"
      GENERATOR: Ninja
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Release"
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      BOOST_ROOT: C:\Libraries\boost_1_64_0
    - JOB: "Build_Debug"
      GENERATOR: Ninja
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Debug"
    - JOB: "Build"
      GENERATOR: Ninja
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Release"
    - JOB: "Static_Crt_Build"
      GENERATOR: Ninja
      PYTHON: "3.6"
      ARCH: "64"
    - JOB: "Toolchain"
      GENERATOR: Visual Studio 14 2015 Win64
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Release"
    - JOB: "Cmake_Script_Tests"
      GENERATOR: NMake Makefiles
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Release"
      BUILD_SCRIPT: "CMake_Build_Script"
    - JOB: "Build"
      GENERATOR: NMake Makefiles
      PYTHON: "3.6"
      ARCH: "64"
      CONFIGURATION: "Release"

  MSVC_DEFAULT_OPTIONS: ON
  BOOST_ROOT: C:\Libraries\boost_1_63_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14.0
  APPVEYOR_SAVE_CACHE_ON_ERROR: true

install:
  - if NOT "%JOB%"=="Rust_Stable" (
      set MINICONDA=C:\Miniconda36-x64
      set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%
      call ci\appveyor-setup.bat
    )
  - if "%JOB%"=="Rust_Stable" (
      curl -sSf -o rustup-init.exe https://win.rustup.rs/
      rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
      set PATH=%PATH%;C:\Users\Appveyor\.cargo\bin
      rustc -Vv
      cargo -V
    )

build_script:
  - if "%JOB%"=="Rust_Stable" call ci\rust-msvc-build.bat
  - if NOT "%JOB%"=="Rust_Stable" (
      call ci\rust-msvc-build.bat
      git config core.symlinks true
      git reset --hard
      if "%JOB%"=="Cmake_Script_Tests" call ci\test-cmake-build-script.bat
      if NOT "%JOB%"=="Cmake_Script_Tests" call ci\cpp-python-msvc-build.bat
    )

# Disable test discovery
test: off

after_build:
  - if "%USE_CLCACHE%" == "true" clcache -s
