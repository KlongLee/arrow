{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

jobs:
  homebrew:
    name: "Homebrew"
    runs-on: macos-latest
    steps:
      {{ macros.github_checkout_arrow()|indent }}

      {{ macros.configure_homebrew_arrow(formula)|indent }}
      - name: Test formula
        run: |
          # The github runners have a non-brew Python 3.11 installed and the existing symlinks cause
          # the installation of brew python@3.11 to fail
          rm '/usr/local/bin/2to3-3.11' || echo 'Nothing to delete'
          rm '/usr/local/bin/2to3' || echo 'Nothing to delete'

          brew install -v --HEAD apache-arrow
          brew test apache-arrow
          brew audit --strict apache-arrow

          if [ -f ${ARROW_GLIB_FORMULA} ]; then
            brew install -v --HEAD apache-arrow-glib
            brew test apache-arrow-glib
            brew audit --strict apache-arrow-glib
          fi
