{% import 'macros.jinja' as macros with context %}

arch: s390x
os: linux
dist: focal
language: minimal

addons:
  apt:
    packages:
      - python3-pip
      - python3-venv

services:
  - docker

env:
  global:
    - ARROW_VERSION={{ arrow.version }}
    - BUILD_REF={{ arrow.head }}
    - TRAVIS_TAG={{ task.tag }}
    - ARROW_ENABLE_TIMING_TESTS="OFF"
    - COMPOSE_DOCKER_CLI_BUILD=1
    - DOCKER_BUILDKIT=0
    - ARCH=s390x
    - ARROW_CI_MODULES={{ arrow_ci_modules }}

before_script:
  - set -e
  {{ macros.travis_checkout_arrow() }}
  {{ macros.travis_docker_login() }}
  {{ macros.travis_set_venv_with_archery() }}

script:
  # Build packages
  - pushd arrow
  - export ARCHERY_DEFAULT_BRANCH=$(git rev-parse --abbrev-ref origin/HEAD | sed s@origin/@@)
  - docker-compose -v
  - which docker-compose
  - |
    archery docker run \
      {{ docker_run_args }} \
      --volume ${PWD}/build:/build \
      {{ image }}
  - popd
